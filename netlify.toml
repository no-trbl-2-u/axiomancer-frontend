[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  REACT_APP_API_URL_PROD = "https://axiomancer-backend.vercel.app/api"
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200